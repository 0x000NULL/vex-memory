version: "3.9"

services:
  db:
    build:
      context: .
      dockerfile: Dockerfile.db
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: vex
      POSTGRES_PASSWORD: vex_memory_dev
      POSTGRES_DB: vex_memory
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vex -d vex_memory"]
      interval: 5s
      timeout: 5s
      retries: 10

  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://vex:vex_memory_dev@db:5432/vex_memory
      VEX_ENV: docker
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - .:/app

volumes:
  pgdata:
